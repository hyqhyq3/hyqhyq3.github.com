title: 在Mac OS下使用GoAgent时出现HTTPS错误
---
在Mac使用GoAgent的时候，chrome上plus.google.com提示证书错误，导入了证书也不管用。

到网上找了一阵，发现需要在“钥匙串访问”里面找到goagent，双击，选择总是信任才行。
